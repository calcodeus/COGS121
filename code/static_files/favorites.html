<html>

<head>
  <title>Anime Noobs</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    const favorites = {};

    function addFavorite(favData) {
      if (!favorites[favData.id]) {
        favorites[favData.id] = favData;
        findKeywords(favData.media_type, favData.id);
        displayFavorite(favData);
      }
    }

    function removeFavorite(id) {
      if (favorites[id]) {
        delete favorites[id];
        $('#fav-span' + id).remove();
      }
    }

    function displayFavorite(favData) {
      let resultDiv = document.getElementById('favDiv');
      resultDiv.insertAdjacentHTML('beforeend', '<span id="fav-span' + favData.id + '">' + favData.title +
        '<button class="fav-del" id="' + favData.id + '"><i class="fas fa-times"></i></button>' + '<br></span>');
      $('#' + favData.id).click((e) => {
        removeFavorite(favData.id);
      });
    }

    function findKeywords(type, id) {
      const requestURL = 'keywords/' + type + '/' + id;
      console.log('finding keyword for: ' + type + '/' + id);

      $.ajax({
        url: requestURL,
        type: 'GET',
        dataType: 'json', // this URL returns data in JSON format
        success: (data) => {
          console.log(data);
          favorites[id].keyword_ids = data.map((kw) => {
            return kw.id
          });
        },
        error: function(data) {
          console.log('Error: ' + data);
        }
      });
    }

    // jQuery convention for running when the document has been fully loaded:
    $(document).ready(() => {

      const stored = localStorage.favorites;

      if (stored) {
        const data = JSON.parse(stored);
        console.log(Object.keys(data));
        Object.keys(data).forEach((key) => {
          favorites[key] = data[key];
          displayFavorite(data[key]);
        });
      }

      $('#searchButton').click(() => {
        const requestURL = 'find/' + $('#nameBox').val();
        console.log('making ajax request to:', requestURL);
        $.ajax({
          // all URLs are relative to http://localhost:3000/
          url: requestURL,
          type: 'GET',
          dataType: 'json', // this URL returns data in JSON format
          success: (data) => {
            console.log("response received.");
            if (data[0]) {
              let resList = Object.keys(data).map((k) => {
                return data[k]
              });
              resList.sort((a, b) => {
                return b.popularity - a.popularity;
              });
              addFavorite(resList[0]);
              console.log(resList[0].genre_ids);
            } else {
              console.log("no results found");
            }
          },
          error: function(data) {
            console.log('Error: ' + data);
          }
        });

      });
      $('#next').click(() => {
        localStorage.favorites = JSON.stringify(favorites);
        window.location = "results.html";
      });

      $('#next').click(() => {});
      // define a generic Ajax error handler:
      // http://api.jquery.com/ajaxerror/
      $(document).ajaxError(() => {
        $('#status').html('Error: unknown ajaxError!');
      });
    });
  </script>
</head>

<body>
  <h1>Enter your favorite movies and show</h1>

  <input id="nameBox" type="text" size="20" />
  <button id="searchButton"><i class="fas fa-plus"></i></button>
  <button id="next">next</button>
  <div id="favDiv"></div>
  <img id="petImage"></img>
  <div id="box">
    <div id="text"></div>
  </div>

  <hr/>

  <div id="status"></div>
</body>

</html>
